# Set the prefix to ^A.
unbind C-b
set -g prefix C-a
bind a send-prefix

set-option -g default-command "reattach-to-user-namespace -l bash"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

set -g lock-command vlock
set -g lock-after-time 1800
set -g lock-server on

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
bind v split-window -h
unbind '"'
bind - split-window -v
bind / command-prompt "split-window 'exec %%'"
bind S command-prompt "new-window -n %1 'ssh %1'"

#Easy moving Panes around with arrows
unbind Right
bind Right resize-pane -R 8

unbind Left
bind Left resize-pane -L 8

unbind Down
bind Down resize-pane -D 4

unbind Up
bind Up resize-pane -U 4


# History
set -g history-limit 4096

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# powerline setup
set-option -g status-bg colour235
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 20
set-option -g status-right-length 150
set-option -g status-left "#(~/repos/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/repos/tmux-powerline/powerline.sh right)"


set-window-option -g window-status-current-format "#[fg=colour24, bg=colour235] #[fg=colour255,bg=colour24] #I | #W #[fg=colour24,bg=colour235]"

set-window-option -g window-status-format "#[fg=colour250,bg=colour235] #I|#W"



# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity off

# Clock
setw -g clock-mode-style 12

# Panes
set -g mouse-resize-pane on
set -g mouse-select-pane on

bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5


# Windows
set -g mouse-select-window on
setw -g mode-mouse on

# " windowlist -b
unbind '"'
bind '"' choose-window

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

setw -g display-panes-time 2000
bind ^s display-panes \; command-prompt "swap-pane -s %1"

set -g detach-on-destroy off
setw -g alternate-screen off

set -g base-index 1
setw -g pane-base-index 1

bind M-l next-layout
set -g terminal-overrides 'screen:colors=256'
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
      tmux-plugins/tpm             \
      tmux-plugins/tmux-copycat    \
      tmux-plugins/tmux-resurrect   \
      tmux-plugins/tmux-yank       \
      tmux-plugins/tmux-battery       \
     '
# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/tmux/plugins/tpm/tpm'
